<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{tab.title}}_{{ tab.author }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Inconsolata" rel="stylesheet">
    <style>
        :root {
            --line-height: 1em;
            --verse-offset: 20px;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        header {
            border-bottom: 1px solid;
            padding-bottom: .5em;
            margin-bottom: 2em;
        }

        header h1 {
            margin-bottom: 0;
        }

        header h2 {
            margin: 0;
            font-size: 1em;
        }

        #chords img {
            /*filter: invert() contrast(200%) grayscale();*/
            /*-webkit-transform: translateZ(0);*/
            image-rendering: pixelated;
            box-shadow: 0px 0px 0px 1px rgba(255, 255, 255, .3);
            border-radius: 0.4em;
        }
        #chords img + img{
            margin-left: .5em;
        }

        #verses {
            column-count: 2;
            line-height: var(--line-height);
            font-family: inconsolata, serif;
            white-space: pre-wrap;
        }

        #verses .verse {
            padding-top: calc(var(--line-height)*1.5);
            page-break-inside: avoid;
            padding-left: var(--verse-offset);
        }

        #verses .verse:before {
            content: attr(data-verse-index) ".";
            margin-left: calc(var(--verse-offset) * -1);
            color: #888;
            font-size: .8em;
            font-style: italic;
        }

        #verses .chord {
            font-weight: bold;
            display: inline-block;
            width: 0;
        }

        #verses .chord span {
            float: left;
            line-height: 1em;
            margin-top: -2em;
        }

        .chord+.chord span {
            transform: translateX(100%);
        }

        .chord+.chord+.chord span {
            transform: translateX(200%);
        }

        .chord+.chord+.chord+.chord span {
            transform: translateX(300%);
        }

        @media screen {
            #wrapper {
                max-width: 800px;
                margin: 0 auto;
            }
        }

        @media print{
            #editor{
                display: none;
            }
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <div id="editor">
            <textarea id="raw_data" cols="30" rows="10" v-model="editor_html" @change="parse_rawHTML"></textarea>
            <textarea id="edit_area" cols="30" rows="10" v-model="tab.verses_text" @change="parse_data"></textarea>
        </div>


        <div id="preview">

            <header>
                <h1>{{tab.title}}</h1>
                <h2 v-if="tab.author">{{ tab.author }}</h2>
            </header>

            <div id="chords">
                <img :src="chord" v-for="chord in tab.chords.diagrams"/>
            </div>

            <pre id="verses"><div class="verse" :data-verse-index="index+1" v-html="verse" v-for="(verse, index) in tab.verses"></div></pre>

        </div>
        <!-- /#preview -->

    </div>
    <!-- /#wrapper -->


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
