<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab2Print</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        :root {
            --line-height: 2em;
            --verse-offset: 1em;
            --columns-gap: 2em;
            --meta-height: 120px;
        }
        body {
            font-family: 'Open Sans', sans-serif;
        }

        /* EDITOR */
        #editor {
            width: 40%;
            float: left;
            height: 100vh;
        }
        #editor #meta{
            height: var(--meta-height);
        }
        #editor fieldset {
            border: none;
            margin: 0;
        }
        #editor #tab-meta .form-group label{
            width: 60px;
            display: inline-block;
        }
        #editor .form-group input{
            width: calc( 100% - 120px);
        }
        #editor #edit_area {
            width: 100%;
            height: calc(100% - var(--meta-height) - 5px);
            white-space: pre;
            overflow: auto;
            font-family: monospace;
        }

        /* PREVIEW */
        #preview {
            width: 60%;
            float: right;
            height: 100vh;
            padding: 1rem;
        }
        #preview header {
            border-bottom: 1px solid;
            padding-bottom: .5em;
        }
        #preview .title {
            margin: 0;
        }
        #preview .author {
            margin: .3em 0 0 0;
            font-size: 1em;
        }

        /* CHORDS */
        #chords img {
            margin-top: 2em;
            height: 120px;
            vertical-align: top;
        }
        #chords img+img {
            margin-left: .5em;
        }

        /* VERSES */
        #verses {
            margin-top: 1em;
            -moz-column-count: 2;
            -webkit-column-count: 2;
            column-count: 2;
            -moz-column-gap: var(--columns-gap);
            -webkit-column-gap: var(--columns-gap);
            column-gap: var(--columns-gap);
            line-height: 1.5em;
        }
        #verses .verse {
            font-family: "Ubuntu Mono", serif;
            page-break-inside: avoid;
            padding-left: var(--verse-offset);
            display: inline-block;
            position: relative;
            line-height: var(--line-height);
            margin-top: 1.5em;
            text-align: left;
            /* text-align-last: right;   */
        }
        #verses .verse:before {
            position: absolute;
            content: attr(data-verse-index) ".";
            top: 0;
            left: 0;
            color: #888;
            font-size: .8em;
            font-style: italic;
        }
        
        #verses .chord {
            position: absolute;
            font-style: italic;
            color: #666;
            font-size: .8em;
            display: inline;
        }

        #verses .chord span {
            position: absolute;
            top: -1em;
        }




        @media print {
            #editor {
                display: none;
            }
            #preview {
                width: 100%;
                float: right;
                height: 100vh;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <div id="editor">
           <div id="meta">
               <fieldset id="tab-meta">
                   <div class="form-group">
                       <label for="frm_title">Title</label>
                       <input id="frm_title" type="text" v-model="title">
                    </div>
                    <div class="form-group">
                        <label for="frm_album">Album</label>
                        <input id="frm_album" type="text" v-model="album">
                    </div>
                    <div class="form-group">
                        <label for="frm_author">Author</label>
                        <input id="frm_author" type="text" v-model="author">
                    </div>
                </fieldset>
                <fieldset id="chords-meta">
                    <div class="form-group">
                        <label for="frm_show_chords">Show chords</label>
                        <input id="frm_show_chords" type="checkbox" v-model="chords_visible">
                    </div>
                </fieldset>
            </div>  

            <textarea id="edit_area" cols="30" rows="10" v-model="source_tab" placeholder="Copy and paste the tab text here"></textarea>
        </div>


        <div id="preview">
            <header v-if="title || author">
                <h1 class="title">{{title}}</h1>
                <h2 class="author" v-if="author || album">{{ author }}<span v-if="author && album"> - </span>{{ album }}</h2>
            </header>

            <div id="chords" v-if="chords_visible">
                <img :src="'http://ukulelego.com/ukulele-chord-progressions/images/' + chord + '.svg'" v-for="chord in chords" />
            </div>

            <div id="verses" v-if="verses.length > 1">
                <div class="verse" :data-verse-index="index+1" v-html="verse" v-for="(verse, index) in verses"></div>
            </div>

        </div>
        <!-- /#preview -->

    </div>
    <!-- /#wrapper -->


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <script src="guitar-tabs_songtex.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
